# Configuração do Apache para Central Social Shopee
# Copie este conteúdo para o seu arquivo de configuração do Apache

<VirtualHost *:80>
    ServerName localhost
    ServerAdmin webmaster@localhost
    DocumentRoot "C:/Users/DELL/Documents/GitHub/CentralSocialShopee/backend"
    
    <Directory "C:/Users/DELL/Documents/GitHub/CentralSocialShopee/backend">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Configurações de segurança
        <Files "*.env">
            Require all denied
        </Files>
        
        <Files "*.sql">
            Require all denied
        </Files>
    </Directory>
    
    # Logs
    ErrorLog "logs/central-social-shopee-error.log"
    CustomLog "logs/central-social-shopee-access.log" combined
    
    # Configurações de performance
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
    </IfModule>
    
    # Compressão GZIP
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
</VirtualHost>

# Configuração para HTTPS (opcional)
<VirtualHost *:443>
    ServerName localhost
    ServerAdmin webmaster@localhost
    DocumentRoot "C:/Users/DELL/Documents/GitHub/CentralSocialShopee/backend"
    
    SSLEngine on
    SSLCertificateFile "path/to/your/certificate.crt"
    SSLCertificateKeyFile "path/to/your/private.key"
    
    <Directory "C:/Users/DELL/Documents/GitHub/CentralSocialShopee/backend">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog "logs/central-social-shopee-ssl-error.log"
    CustomLog "logs/central-social-shopee-ssl-access.log" combined
</VirtualHost>

